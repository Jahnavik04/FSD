<!DOCTYPE html>
<html>
<head>
	<title>Table tag</title>
</head>
<body>
    <center>
        <h1>Table</h1>
	<table border=""  width="50%">
		<tr>
				<td rowspan="2">A </td>
                <td>B</td>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
                <td>F</td>
                
</tr>
<tr>
<td>C</td>
<td rowspan="2">G</td>
<td rowspan="2">H</td>
<td rowspan="2">I</td>
</tr>
<tr>
    <td colspan="2">J</td>
</tr>
<tr>
    <td colspan="3">k</td>
    <td>l</td>
    <td colspan="2">m</td>
</tr>

</table>
</center>
</body>
</html>
