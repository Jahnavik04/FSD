<!DOCTYPE html>
<html>
<head>
	<title>form elements</title>
</head>
<body bgcolor="lightpink">
	<form>
		<lable>Enter Name</lable>
		<input type="text">
		<br><br>
		<lable>Enter Mobile Number</lable>
		<input type="number">
        <br><br>
		<lable>Enter Email</lable>
		<input type="email">
		<br><br>
		<lable>Enter Password</lable>
		<input type="password">
		<br><br>
		<lable>Enter DOB</lable>
		<input type="date">
		<br><br>

		<br>
		Male<input type="radio" name="gender">
	    Female<input type="radio" name="gender">
		<br><br>
		<lable>select range</lable>
		<input type="range">
		<br><br>
		<label>upload file</label>
		<input type="file">
		<br><br>
		<lable>choose color</lable>
		<input type="color">

			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		<label>Enter address</label>
        <input type="text area">
        <br><br>
		<input type="submit">
		<input type="reset">
	</form>
<br>
<br>
<br>
<form>
		<lable>Enter name</lable>
		<input type="text" value="Jaanu">
		<br><br>
		<lable>Enter Mobile Number</lable>
		<input type="number" value="1234" readonly>
		<br><br>
		<lable>Enter Mobile Number</lable>
		<input type="number" value="1234" disabled>
		<br><br>
		<lable>telephone num</lable>
		<input type="tel" maxlength="5">
		<br><br>
		<lable>password</lable>
		<input type="password" placeholder="enter password">
		<br><br>
		<lable>Enter number</lable>
		<input type="number" required>
		<br><br>
		<lable>select color</lable>
		<input type="color" autofocus>
		<br><br>
		<lable>Enter name</lable>
		<input type="text" autocomplete="off">
	</form>

</body>
</html>
