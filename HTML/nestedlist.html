<!DOCTYPE html>
<html>
<head>
	<title>Nested list</title>
</head>
<body>
	<ul>
		<li>AAAAAAAA</li>
		<li>BBBBBBB
			<ol>
		<li>CCCCCCCC</li>
		<li>DDDDDDD</li>
		<li>EEEEEEE</li>
	</ol>
</li>
</ul>
  <ul>
		<li>FFFFFFF</li>
		<li>GGGGGGG
			<ol>
		<li>HHHHHHH</li>
		<li>IIIIIIII
			<ol type="I">
				<li>JJJJJJJ</li>
				<li>KKKKKK</li>
				<li>LLLLLLL</li>
			</ol>
		</li>
	</ol>
</li>
</ul>

</body>
</html>
