<!DOCTYPE html>
<html>
<head>
	<title>div vertical in html</title>
</head>
<body>
	<h1>vertical division</h1>
	<div style="height:400px;width:600px;background-color:blue">
		<div style="height:400px;width:300px;background-color:red;float:left"></div>
		<div style="height:400px;width:300px;background-color:black;float:right"></div>

	</div>

	<h1>vertical 4 divisions</h1>
	<div style="height:400px;width:600px;background-color:blue">
		<div style="height:400px;width:150px;background-color:slategrey;float:left"></div>
		<div style="height:400px;width:150px;background-color:seagreen;float:left"></div>
		<div style="height:400px;width:150px;background-color:darkviolet;float:left"></div>
		<div style="height:400px;width:150px;background-color:deeppink;float:right"></div>
		</div>

</body>
</html>
