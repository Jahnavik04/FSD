<DOCTYPE HTML>
<html>
<head>
	<title>lists</title>
</head>
<body>
	<h1>Ordered list</h1>
	<ol>
	<li>python</li>
	<li>java</li>
	<li>c++</li>
    </ol>
	<h1>Unordered list</h1>
	<ul>
	<li>Apple</li>
	<li>Banana</li>
	<li>Grapes</li>
    </ul>
	<h1>Description list</h1>
	<dl>
		<dt>CSE</dt>
		<dd>Computer Science and Engineering</dd>
        <dt>CIV</dt>
		<dd> Civil Engineering</dd>
		</body>
</html>
