<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="eleselector.css">
	<title>Element selector</title>

<body>
    <h1>Element selector</h1>
    <p>This is element selector.In this no need to use . or #</p>
    <div></div>
    <br>
    <h1>Universal selector</h1>
    <p>This is Universal selector. By using * the all properties mentioned is applied to body</p>
    <br>
    <h1>Attribute selector</h1>
    <input type="text">
    <input type="number">
    <input type="password">
    <a href="">click here</a>

</body>
