<!DOCTYPE html>
<html>
<head>
	<style>
		div{
			height:400px;
			width:200px;
			border:5px solid red;
			float:left;
			position:static;
		}
		.a{
			height:400px;
			width:200px;
			border:5px solid blue;
			float:left;
			position:relative;
			top:50px;
		}
		.b{
			height:400px;
			width:200px;
			border:5px solid green;
			float:left;
			position:absolute;
			top:100px;
		}
		.c{
			height:400px;
			width:200px;
			border:5px solid yellow;
			float:left;
			position:fixed;
			right:70px;
			
		}
	</style>
</head>
<body>
	<div>
<h1>hai</h1></div>
<div class="a">
<h1>hello</h1></div>
<div class="b">
<h1>mrng</h1></div>
<div class="c">
<h1>bye</h1></div>

</body>
</html>
