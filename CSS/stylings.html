<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="external.css">
	<title>Stylings</title>
	<style>
		.name
		{
			font-size:30px;
			font-family: monospace;
			background-color: hotpink;
			color:darkviolet;
		}
		.janu
		{
			font-family: revert;
			font-size: 20px;
			background-color: yellow;
			color:olive;
		}
	</style>
</head>
<body>
	<h1>Inline styling</h1>
	<p style="color:black;background-color:skyblue">This is a inline styling in css</p>
	<h1>Internal styling</h1>
	<h2>Class selector</h2>
	<p class="name">This is a internal styling in css</p>
	<p class="janu">This is a internal styling in css</p>
	<h1>External styling</h1>
	<p class="external">This is a internal styling in css. For external css you have to create another selector.css  </p>
</body>
</html>
