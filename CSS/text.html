<html>
<head>
	<style>
		p
		{

		}

		}
		.div
		{
			background-color:orange;
			height:250px;
			width:400px;
			border:2px solid black;
   		}
	</style>
	<title>text properties</title>
</head>
<body>
	<h1>TEXT PROPERTIES</h1>
	<div class="div">
<p>Cascading Style Sheets (CSS) Describes the appearance, layout, and presentation of information on a web page HTML describes the content of the page Describes how information is to be displayed, not what is being displayed Can be embedded in HTML document or placed into separate.</p>
</div>
</body>
</html>
