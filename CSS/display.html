<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display properties</title>
	<style>
		.a
		{
			height:200px;
			width:200px;
			float:left;
			border:2px solid red;
			display:none;
		}
		.b
		{
			height:200px;
			width:200px;
			float:left;
			border:2px solid blue;
			
		}
		.c
		{
			height:200px;
			width:200px;
			float:left;
			border:2px solid green;
			visibility:hidden;
		}
		.d
		{
			height:200px;
			width:200px;
			float:left;
			border:2px solid hotpink;

		}	
	</style>
</head>
<body>
	<div class="a">Div 1</div>
		<div class="b"> Div 2</div>
<div class="c">Div 3</div>
		<div class="d">Div 4</div>
</body>
</html>
